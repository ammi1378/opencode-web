services:
  opencode:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opencode-server
    ports:
      - '56050:56050'
    volumes:
      - '${HOME}/.config/opencode:/root/.config/opencode'
      - './opencode-storage:/root/.local/share/opencode'
      - '${HOME}/.local/share/opencode/auth.json:/root/.local/share/opencode/auth.json:ro'
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:56050/docs',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
